<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Deposit page</title>
</head>
<body>
    <div layout:fragment="content">
        <form class="form-horizontal" role="form" th:action="@{/operator/deposit}" th:object="${deposit}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Account</label>
                <div class="col-sm-10">
                    <select th:field="*{account}">
                        <option th:each="name : ${names}" th:value="${name}" th:text="${name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Number</label>
                <div class="col-sm-10">
                    <select th:field="*{index}">
                        <option th:each="index : ${indexes}" th:value="${index}" th:text="${index}"></option>
                    </select>
                    <input type="text" th:field="*{number}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Balance</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{balance}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Create" />
                </div>
            </div>
        </form>
    </div>
</body>
</html>
