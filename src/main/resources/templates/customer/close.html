<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Close deposit page</title>
</head>
<body>
    <div id="content" layout:fragment="content">
        <form class="form-horizontal" role="form" th:action="@{/customer/close}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label"> Deposit to close</label>
                <div class="col-sm-10">
                    <select name="deposit">
                        <option th:data="${deposit.balance}" th:each="deposit : ${deposits}" th:value="${deposit.number}" th:text="${deposit}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Submit" />
                </div>
            </div>
        </form>
    </div>


</body>
</html>
