<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Login page</title>
</head>
<body>
    <div layout:fragment="content">
        <p class="text-danger" th:if="${param.error}">
            Invalid username and password.
        </p>
        <p class="text-danger" th:if="${param.logout}">
            You have been logged out.
        </p>

        <form class="form-horizontal" role="form" method="post" th:action="@{/login}">
            <div class="form-group">
                <label class="col-sm-2 control-label"> User Name</label>
                <div class="col-sm-10"><input type="text" name="username" class="form-control" /></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"> Password</label>
                <div class="col-sm-10"><input type="password" name="password" class="form-control" /></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10"><input type="submit" value="Sign In" class="btn btn-default" /></div>
            </div>
        </form>
    </div>

    <div layout:fragment="footer"></div>
</body>
</html>
